<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="searchbar">
            <div class="search">
                <input class="searchbox" type="text" placeholder="Enter your city here" />
                <button class="searchBtn"> <img src="/search.png"></button>
            </div>
            <div class="error">
                <h2>Invalid City Name</h2>
            </div>
        </div>
        <div class="wrapper">
            <div class="weather">

                <div class="temp">
                    <h2>29 °C</h2>
                    <div class="location">
                        <h3> Mumbai</h3>
                        <p> , </p>
                        <h4> IN</h4>
                    </div>
                </div>
                <div class="icon">
                    <img src="images/clouds.png">
                </div>
                <div class="main">
                    <h4 class="situation"> Clouds</h4>
                </div>
            </div>

            <div class="tempw">
                <h5> Max :</h5>
                <h5 class="max"> 25°C</h5>
                <h5> | </h5>
                <h5>Min :</h5>
                <h5 class="min">20°C</h5>
            </div>


            <div class="details">
                <div class="column">
                    <h3> Humidity</h3>
                    <h5 class="humidity"> 25</h5>
                </div>
                <div class="column">
                    <h3> Wind Speed</h3>
                    <h5 class="wind"> 25 Km/h</h5>
                </div>
            </div>
        </div>

        <footer>
            <p>Develop By Alok</p>
        </footer>

    </div>


    <script src="script.js"> </script>
</body>

</html>
